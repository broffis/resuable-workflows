name: Commit Cop

on:
  workflow_call:

jobs:
  get-commit-info:
    name: Get commit info
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: fetch
        uses: actions/github-script@v6
        with:
          script: |
            const run = require('.github/scripts/fetch-pr-info.js');
            await run({ github })
